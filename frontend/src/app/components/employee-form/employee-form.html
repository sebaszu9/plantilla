<form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="firstname" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" name="firstname" required>
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" name="lastname" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Correo</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Teléfono</label>
    <input type="text" class="form-control" id="phone" [(ngModel)]="phone" name="phone">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
  </div>
  <div class="mb-3">
    <label for="job" class="form-label">Trabajo</label>
    <input type="text" class="form-control" id="job" [(ngModel)]="job" name="job" required>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button type="submit" class="btn btn-success">Guardar</button>
    <button *ngIf="editing" type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </div>
</form>

<div class="employee-page-layout">
  <div class="employee-form-section">
    <h3 class="form-title">Agregar / Editar Empleado</h3>
    <app-employee-form
      [employeeToEdit]="employeeToEdit"
      (employeeAdded)="onEmployeeAdded($event)"
      (employeeUpdated)="onEmployeeUpdated($event)">
    </app-employee-form>
  </div>

  <div class="employee-table-section">
    <div class="employee-table-header">
      <h2>Lista de Empleados</h2>
    </div>
    <table class="table table-striped employee-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Trabajo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.firstname }} {{ emp.lastname }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.job }}</td>
          <td class="table-actions">
            <button class="action-btn info" (click)="viewEmployee(emp)">
              <span class="material-icons">visibility</span>
            </button>
            <button class="action-btn warning" (click)="editEmployee(emp)">
              <span class="material-icons">edit</span>
            </button>
            <button class="action-btn danger" (click)="deleteEmployee(emp)">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <app-employee-detail
      *ngIf="selectedEmployee"
      [employee]="selectedEmployee"
      (close)="selectedEmployee = null">
    </app-employee-detail>
  </div>
</div>
